---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hipstershop
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    # works for app, loadgen, jaeger
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-hipster-shop-frontendproxy
            port: 
              number: 8080
    host: "demo.sreplayground.local"
---
apiVersion: networking.k8s.io/v1

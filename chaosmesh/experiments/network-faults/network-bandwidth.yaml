apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: bandwidth
  namespace: chaos-mesh
spec:
  action: bandwidth
  mode: all
  selector:
    namespaces:
      - default
    labelSelectors:
        app.kubernetes.io/component: 'adservice'
  bandwidth:
    rate: '1mbps'
    limit: 20971520
    buffer: 10000
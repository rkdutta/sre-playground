apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: cpu-stress-example
  namespace: chaos-mesh
spec:
  mode: one
  duration: '60s'
  containerNames: ['adservice']
  selector:
    namespaces:
      - 'default'
    labelSelectors:
      app.kubernetes.io/component: 'adservice'
  stressors:
    cpu:
      workers: 1
      load: 80
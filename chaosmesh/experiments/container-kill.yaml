apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: container-kill-example
  namespace: chaos-mesh
spec:
  action: container-kill
  containerNames: ['adservice']
  mode: one
  duration: '60s'
  selector:
    namespaces:
      - 'default'
    labelSelectors:
      app.kubernetes.io/component: 'adservice'
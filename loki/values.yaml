loki:
  enabled: true
  isDefault: true
  url: http://{{(include "loki.serviceName" .)}}:{{ .Values.loki.service.port }}
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  livenessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  datasource:
    jsonData: {}
    uid: ""
prometheus:
  enabled: false
filebeat:
  enabled: false
logstash:
  enabled: false
promtail:
  enabled: false
fluent-bit:
  enabled: true
grafana:
  enabled: false

apiVersion: v2
name: sreplayground-cluster
description: A Helm chart for Kubernetes

type: application

version: 0.1.0

appVersion: "1.16.0"


dependencies:
  - name: cilium
    repository: https://helm.cilium.io/
    version: 1.13.0
    condition: cni.cilium.enabled
  - name: cert-manager
    repository: https://charts.jetstack.io
    version: "v1.11.0"
    condition: cert-manager.enabled
  - name: base
    repository: https://istio-release.storage.googleapis.com/charts
    version: "1.16.1"
    condition: istio-base.enabled
  - name: istiod
    repository: https://istio-release.storage.googleapis.com/charts
    version: "1.16.1"
    condition: istio-base.enabled

apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: delay
  namespace: chaos-mesh
spec:
  action: delay
  mode: one
  duration: '60s'
  selector:
    namespaces:
      - default
    labelSelectors:
        app.kubernetes.io/component: 'adservice'
  delay:
    latency: '10ms'
    correlation: '100'
    jitter: '0ms'